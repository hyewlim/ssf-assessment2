<!doctype html>
<html xmlns:th="https://www.thymeleaf.org">
<head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>News Article</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.0/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-gH2yIJqKdNHPEq0n4Mqa/HGKIhSkIHeL5AyhkYV8i59U5AR6csBvApHHNl/vI1Bx" crossorigin="anonymous">
</head>
<body>
<h1>News Article</h1>

<form action="/articles" method="post">
    <input type="submit" value="Save" />
</form>

<div class="row">
    <div class="col-xl-6" th:each="article : ${article}">
        <div class="product-container">
            <td th:text="'Id: ' + ${article.id}" >id</td>
            <br>
            <br>
            <h3><td th:text="${article.title}" >title</td></h3>
            <br>
            <br>
            <td th:text="${article.body}" >body</td>
            <br>
            <br>
            <td><a th:href="${article.url}">Link</a></td>
            <br>
            <td><img th:src="@{${article.imageurl}}" width="50" height="50"></td>
            <br>
            <td th:text="${article.tags}" >tags</td>
            <br>
            <td th:text="${article.categories}" >categories</td>
            <br>
            <td th:text="'Published: ' + ${article.published_on}" >published_on</td>
        </div>
    </div>
</div>

<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.2.0/dist/js/bootstrap.bundle.min.js" integrity="sha384-A3rJD856KowSb7dwlZdYEkO39Gagi7vIsF0jrRAoQmDKKtQBHUuLZ9AsSv4jD4Xa" crossorigin="anonymous"></script>
</body>
</html>
