<!doctype html>
<html xmlns:th="https://www.thymeleaf.org">
<head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>News Article</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.0/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-gH2yIJqKdNHPEq0n4Mqa/HGKIhSkIHeL5AyhkYV8i59U5AR6csBvApHHNl/vI1Bx" crossorigin="anonymous">
</head>
<body>
<h1>News Article</h1>

<!--<form action="/articles" method="post">-->
<!--    <input type="checkbox" value="Save" />-->
<!--</form>-->



    <div class="form-check">
        <form action="articles" method="post">
        <input class="form-check-input" type="checkbox" value="" id="flexCheckDefault">
        <label class="form-check-label" for="flexCheckDefault">
            Save article?
        </label>
        </form>
    </div>


<div class="container">
    <div class="row">
        <table class="table">
            <thead>
            <tr>
                <th>ID</th>
                <th>PUBLISHED ON</th>
                <th>TITLE</th>
                <th>URL</th>
                <th>IMAGEURL</th>
                <th>BODY</th>
                <th>TAGS</th>
                <th>CATEGORIES</th>
            </tr>
            </thead>
            <tbody>
            <tr th:each="article : ${article}">
                <td th:text="${article.id}" width="50" height="100">id</td>
                <td th:text="${article.published_on}" width="50" height="100">published_on</td>
                <td th:text="${article.title}" width="100" height="100">title</td>
                <td><a  th:href="${article.url}">Article URL</a></td>
<!--                <td th:text="${article.url}" width="100" height="100">url</td>-->
                <td img th:src="@{article.imageurl}" width="100" height="100">imageurl</td>
<!--                <td th:text="${article.imageurl}" width="100" height="100">imageurl</td>-->
                <td th:text="${article.body}" width="100" height="100">body</td>
                <td th:text="${article.tags}" width="50" height="100">tags</td>
                <td th:text="${article.categories}" width="50" height="100">categories</td>
            </tr>
            </tbody>
        </table>
    </div>

</div>



<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.2.0/dist/js/bootstrap.bundle.min.js" integrity="sha384-A3rJD856KowSb7dwlZdYEkO39Gagi7vIsF0jrRAoQmDKKtQBHUuLZ9AsSv4jD4Xa" crossorigin="anonymous"></script>
</body>
</html>
